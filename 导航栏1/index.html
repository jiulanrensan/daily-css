<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1559867_2e5hqj9o847.css"> -->
  <!-- <script src="//at.alicdn.com/t/font_1559867_2e5hqj9o847.js"></script> -->
  <style>
    body{
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: rgb(157, 218, 236);
			color: white;
		}
    .nav{
      width: 400px;
      height: 100px;
      border-radius: 10px 10px 60px 60px;
      background-color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      border: 5px solid #fff;
      position: relative;
    }
    .nav-item{
      width: 25%;
      height: 100%;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all .2s;
    }
    .nav-item img{
      display: block;
      width: 50%;
    }
    .nav .cover{
      /* content: ''; */
      position: absolute;
      width: 25%;
      height: 100%;
      left: 0;
      z-index: 0;
      border-radius: 10px;
      transition: all .5s;
      background-color: turquoise;
    }
    .nav-item span{
      opacity: 0;
      transition: all .5s;
    }
    .active{
      width: 30%;
      transform: translateY(-5px);
    }
    .active span{
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="cover"></div>
    <div class="nav-item" data-set="0">
      <img src="./parttime.png" alt="">
      <span>Home</span>
    </div>
    <div class="nav-item" data-set="1">
      <img src="./parttime.png" alt="">
      <span>Home</span>
    </div>
    <div class="nav-item" data-set="2">
      <img src="./parttime.png" alt="">
      <span>Home</span>
    </div>
    <div class="nav-item" data-set="3">
      <img src="./parttime.png" alt="">
      <span>Home</span>
    </div>
  </div>
  <script>
    window.onload = () => {
      const nav = document.getElementsByClassName('nav')[0]
      const cover = document.getElementsByClassName('cover')[0]
      const itemList = document.getElementsByClassName('nav-item')
      nav.addEventListener('click', (ev) => {
        let idx = 0
        if(ev.target.tagName === 'DIV'){
          idx = ev.target.dataset.set
        } else if (ev.target.tagName === 'IMG'){
          idx = ev.target.parentNode.dataset.set
          
        }
        Array.from(itemList).forEach(item => {
          item.classList.remove('active')
        })
        cover.style.left = `${idx*100}px`
        itemList[idx].classList.add('active')
      }, false)
    }
  </script>
</body>
</html>
