<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			/* background-color: black; */
			/* color: white; */
		}

		.btn {
			width: 90px;
			height: 90px;
			padding: 10px 0;
			cursor: pointer;
			box-sizing: border-box;
			border-radius: 50%;
			border: 0;
			outline: none;
			box-shadow: 0 0 0px 1000px rgba(210, 180, 140,.3);
			background-color: #fff;
			position: relative;
			transition: all .5s;
			border: 2px solid rgb(210, 180, 140);
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
		}
		.btn:after{
			content: '';
			position: absolute;
			display: block;
			border-radius: 50%;
			width: 100%;
			height: 100%;
			transition: all .8s;
			/* box-shadow: 5px 5px 20px 5px rgba(0,0,0,0.4); */
		}
		.btn:hover:after{
			box-shadow: 5px 5px 20px 5px rgba(0,0,0,0.4);
		}
		.bar{
			width: 60%;
			height: 5px;
			background-color: rgba(128, 128, 128, 0.8);
			position: relative;
			transition: all .4s;
		}
		.bar:after{
			content: '';
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			/* width: 100%; */
			width: 0;
			height: 100%;
			transition: all .2s;
			background-color: aqua;
		}
		/* .bar:nth-of-type(1){
			transform: rotate(45deg) translate(16px,14px);
		}
		.bar:nth-of-type(2){
			width: 0;
		}
		.bar:nth-of-type(3){
			transform: rotate(-45deg) translate(16px,-14px);
		} */
		.bar:nth-of-type(1):after{
			transition: all .2s .1s;
		}
		.bar:nth-of-type(2):after{
			transition: all .2s .2s;
		}
		.bar:nth-of-type(3):after{
			transition: all .2s .3s;
		}
		.btn:hover .bar:after{
			width: 100%;
		}
		.btn-active {
			box-shadow: 0 0 0px 1000px rgba(140, 147, 210, 0.9);
		}
		.active1{
			transform: rotate(45deg) translate(16px,14px);
		}
		.active2{
			width: 0;
		}
		.active3{
			transform: rotate(-45deg) translate(16px,-14px);
		}
	</style>
</head>

<body>
	<div class="btn">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
	<script>
		window.onload = () => {
			var btn = document.getElementsByClassName('btn')[0]
			var barNodeList = document.getElementsByClassName('bar')
			btn.addEventListener('click', (ev) => {
				// console.log(ev)
				// ev.target
				Array.from(barNodeList).forEach((el, idx) => {
					el.classList.toggle(`active${idx + 1}`)
				})
				btn.classList.toggle('btn-active')
			}, false)
		}
	</script>
</body>

</html>
